<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <main>

    <section id="nft-card" class="card">
    
      <article 
        id="nft-card-inner" 
        aria-labelledby="nft-card-title" 
        aria-describedby="nft-card-description"
        >
        <figure id="illustration">
          <a href="#1">
            <img 
              id="icon-view"
              alt="Icon View"
              src="images/icon-view.svg"
            >
            <img 
              id="card-illustration"
              alt="card-illustration" 
              src="images/image-equilibrium.jpg"
            >
          </a>
        </figure>
        
        <h1 id="nft-card-title">
          <a href="#2">
            Equilibrium #3429
          </a>
        </h1>

        <p id="nft-card-description">
          Our Equilibrium collection promotes 
          balance and calm.
        </p>

        <ul class="details">
          <li class="price">
            <img alt="Ethereum Icon" src="images/icon-ethereum.svg">
            0.041 ETH
          </li>
          <li class="time">
            <img alt="Clock Icon" src="images/icon-clock.svg">
            3 days left
          </li>
        </ul>
        
        <hr class="line">

        <div class="credits" role="contentinfo">
          <img class="avatar" alt="Image Avatar" src="images/image-avatar.png">
          <p class="text">
            Creation of 
            <a href="#3">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </section>

  </main>
  <footer>
    <div class="attribution">
      Challenge by 
      <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
        aria-label="Link to this challenge - opens in a new tab"
        >
        Frontend Mentor
      </a>. 
      Coded by <a href="https://github.com/wellspr">Paulo</a>.
    </div>
  </footer>
</body>
</html>
